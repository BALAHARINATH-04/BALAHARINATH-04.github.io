<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" href="clock.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Mooli&family=Roboto&family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container m-5">
        <div class="form-check form-switch">
            <div class="row m-0">
                <div class="col-10 col-sm-11"><h1>Code Clause Timer-Z</h1></div>
                <div class="col-2 col-sm-1"><input type="checkbox" class="form-check-input" id="darkmode" role="switch"></div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mb-3">
            <button id="lapbtn" class="mybtnsm px-2 d-none"><span class="material-symbols-outlined">bubbles</span></button>
            <button id="plusmin" class="mybtnsm px-2 d-none"><span class="material-symbols-outlined">exposure_plus_1</span></button>
        </div>
        <div class="container timercnt position-relative p-5">
            <div class="row position-absolute m-0 blink"></div>
            <div class="row position-absolute m-0" id="timerdiv">
                <div class="col">
                    <div class="row m-0 d-flex justify-content-center">
                        <div id="timerdiva" class="col-12 d-flex justify-content-center px-0">
                            <div id="timer"></div>
                        </div>
                        <div id="msdiv" class="col-12 d-flex justify-content-center px-0">
                            <div id="ms"></div>
                        </div>
                        <div id="startdiv" class="col-6 px-0 d-flex justify-content-center">
                            <button class="mybtn" id="start"><span class="material-symbols-outlined">play_arrow</span></button>
                        </div>
                        <div id="stopdiv"  class="col-6 px-0 d-flex justify-content-center d-none">
                            <button class="mybtn" id="stop"><span class="material-symbols-outlined">stop</span></button>
                        </div>
                        <div id="restartdiv"  class="col-6 px-0 d-flex justify-content-center d-none">
                            <button class="mybtn" id="restart"><span class="material-symbols-outlined">restart_alt</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row position-absolute m-0" id="stopwatchdiv">
                <div class="col">
                    <div class="row m-0 d-flex justify-content-center">
                        <div id="timerdivst" class="col-12 d-flex justify-content-center px-0">
                            <div id="timerst"></div>
                        </div>
                        <div id="msdivst" class="col-12 d-flex justify-content-center px-0 mb-3">
                            <div id="msst"></div>
                        </div>
                        <form class="col-12">
                            <div class="row m-0">
                                <div class="col-4 px-1 mb-4">
                                    <div class="form-group"><input id="hr" type="number" class="form-control" placeholder="HH"></div>
                                </div>
                                <div class="col-4 px-1 mb-4">
                                    <div class="form-group"><input id="min" type="number" class="form-control" placeholder="MM"></div>
                                </div>
                                <div class="col-4 px-1 mb-4">
                                    <div class="form-group"><input id="sec" type="number" class="form-control" placeholder="SS"></div>
                                </div>                            
                            </div>
                        </form>
                        <div id="startdivst" class="col-6 px-0 d-flex justify-content-center">
                            <button disabled class="mybtn" id="startst"><span class="material-symbols-outlined">play_arrow</span></button>
                        </div>
                        <div id="stopdivst"  class="col-6 px-0 d-flex justify-content-center d-none">
                            <button class="mybtn" id="stopst"><span class="material-symbols-outlined">stop</span></button>
                        </div>
                        <div id="restartdivst"  class="col-6 px-0 d-flex justify-content-center d-none">
                            <button class="mybtn" id="restartst"><span class="material-symbols-outlined">restart_alt</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-5 lapsm d-none d-flex justify-content-center align-items-center mx-5"></div>
        <div class="row mt-4 position-relative">
            <div class="circle position-absolute mx-3"></div>
            <div class="col-6 d-flex justify-content-end">
                <span class="material-symbols-outlined timerpart p-2">timelapse</span>
            </div>
            <div class="col-6 d-flex justify-content-start">
                <span class="material-symbols-outlined stopwatchpart p-2">timer_10_alt_1</span>
            </div>
        </div>
    </div>
    <div class="my-2 lap d-none d-flex justify-content-center align-items-center mx-5"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
